        function log(msg, color="white") {
            const box = document.getElementById('log');
            const time = new Date().toTimeString().split(' ')[0];
            box.innerHTML += `<div style="color:${color}">[${time}] ${msg}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        async function startBatchUpload() {
            const btn = document.getElementById('btn');
            const pBar = document.getElementById('p-bar');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = "æ­£åœ¨å¯¼å…¥ Part 2 ...";
            
            log("ğŸš€ å¼€å§‹ Part 2 è¡¥å…¨ä»»åŠ¡ï¼Œå…± " + RAW_DATA.length + " ä¸ªå•è¯");
            
            const BATCH_SIZE = 50; 
            let total = RAW_DATA.length;
            let count = 0;

            for(let i=0; i<total; i+=BATCH_SIZE) {
                const chunk = RAW_DATA.slice(i, i+BATCH_SIZE);
                
                const requests = chunk.map(item => ({
                    "method": "POST",
                    "path": "/1/classes/Words",
                    "body": {
                        "f": item[0],
                        "b": item[1],
                        "rank": item[2]
                    }
                }));

                try {
                    const res = await fetch(`https://api.bmobcloud.com/1/batch`, {
                        method: "POST",
                        headers: {
                            "X-Bmob-Application-Id": BMOB_APP_ID,
                            "X-Bmob-REST-API-Key": BMOB_API_KEY,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ requests: requests })
                    });

                    if(res.ok) {
                        count += chunk.length;
                        let pct = Math.floor((count/total)*100);
                        pBar.style.width = pct + "%";
                        status.innerText = `å·²è¡¥å…¨: ${count} / ${total}`;
                        log(`âœ… æ‰¹æ¬¡ ${Math.ceil((i+1)/50)} æˆåŠŸ (${chunk.length}ä¸ª)`);
                    } else {
                        log(`âŒ æ‰¹æ¬¡å¤±è´¥: ` + await res.text(), "red");
                    }
                } catch(e) {
                    log(`âŒ ç½‘ç»œé”™è¯¯: ${e.message}`, "red");
                }

                await new Promise(r => setTimeout(r, 200));
            }

            btn.innerText = "å…¨éƒ¨å®Œæˆ";
            status.innerText = "ğŸ‰ è¯åº“å·²å®Œæ•´ï¼";

        }
